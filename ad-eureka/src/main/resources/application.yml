spring:
  application:
    name: ad-eureka
server:
  port: 8000
eureka:
  instance:
    hostname: localhost
  client:
    # 是否从eureka server获取注册信息，默认为true，单节点可以设置为false
    fetch-registry: false
    # 是否将自己注册到eureka server
    register-with-eureka: false
    # 设置eureka server地址
    service-url:
      # 默认地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
spring:
  application:
    name: ad-eureka
  profiles: server1
server:
  port: 8000
eureka:
  instance:
    hostname: server1
    # 是否使用ip地址注册
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://server2:8001/eureka/,http://server3:8002/eureka/

